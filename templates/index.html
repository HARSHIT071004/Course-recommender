<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Course Recommender</h1>
        <p>Select a course to get recommendations:</p>

        <div class="selector">
            <select id="course-select"></select>
            <button onclick="getRecommendations()">Recommend</button>
        </div>

        <div id="recommendations" class="recommendations"></div>
    </div>

<script>
async function loadCourses() {
    try {
        const res = await fetch('/api/courses');
        const data = await res.json();
        const select = document.getElementById('course-select');
        data.courses.forEach(c => {
            const option = document.createElement('option');
            option.value = c;
            option.text = c;
            select.appendChild(option);
        });
    } catch (err) {
        console.error("Error loading courses:", err);
    }
}

async function getRecommendations() {
    const select = document.getElementById('course-select');
    const course_name = select.value;

    try {
        const res = await fetch('/api/recommend', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({course_name})
        });
        const data = await res.json();

        const container = document.getElementById('recommendations');
        container.innerHTML = '';

        data.recommendations.forEach(r => {
            const fullUrl = r.url.startsWith('http') ? r.url : `https://www.udemy.com${r.url}`;
            const div = document.createElement('div');
            div.classList.add('course-card');
            div.innerHTML = `
                <img src="${r.image}" alt="${r.title}" class="course-img"/>
                <div class="course-info">
                    <h3>${r.title}</h3>
                    <p>Rating: ${r.rating}</p>
                    <p>Duration: ${r.duration}</p>
                    <a href="${fullUrl}" target="_blank" class="btn">Go to Course</a>
                </div>
            `;
            container.appendChild(div);
        });
    } catch (err) {
        console.error("Error fetching recommendations:", err);
    }
}

window.onload = loadCourses;
</script>
</body>
</html>
